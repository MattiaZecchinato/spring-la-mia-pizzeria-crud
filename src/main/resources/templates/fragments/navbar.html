<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- navbar -->
    <nav th:fragment="navbar(homeName, homePath, pathName1, pathLink1, pathName2, pathLink2)"
        class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="${homePath}">[[${homeName}]]</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="${pathLink1}">[[${pathName1}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="${pathLink2}">[[${pathName2}]]</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
